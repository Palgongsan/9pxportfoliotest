<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CERAGEM WebAR Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 1. CERAGEM_WebAR_001.png -->
        <div class="media-item">
            <img src="ceragem_src/CERAGEM_WebAR_001.png" alt="CERAGEM WebAR 001">
        </div>

        <!-- 2. CERAGEM_WebAR_TEXT_001.png -->
        <div class="media-item">
            <img src="ceragem_src/CERAGEM_WebAR_TEXT_001.png" alt="CERAGEM WebAR Text 001">
        </div>

        <!-- 3. CERA_Vid_001.mp4 -->
        <div class="media-item">
            <video autoplay muted loop playsinline preload="auto">
                <source src="ceragem_src/CERA_Vid_001.mp4" type="video/mp4">
            </video>
        </div>

        <!-- 4. CERAGEM_WebAR_TEXT_002.png -->
        <div class="media-item">
            <img src="ceragem_src/CERAGEM_WebAR_TEXT_002.png" alt="CERAGEM WebAR Text 002">
        </div>

        <!-- 5. CERA_Vid_002.mp4 -->
        <div class="media-item">
            <video autoplay muted loop playsinline preload="auto">
                <source src="ceragem_src/CERA_Vid_002.mp4" type="video/mp4">
            </video>
        </div>

        <!-- 6. CERAGEM_WebAR_TEXT_003.png -->
        <div class="media-item">
            <img src="ceragem_src/CERAGEM_WebAR_TEXT_003.png" alt="CERAGEM WebAR Text 003">
        </div>

        <!-- 7. CERA_Vid_003.mp4 -->
        <div class="media-item">
            <video autoplay muted loop playsinline preload="auto">
                <source src="ceragem_src/CERA_Vid_003.mp4" type="video/mp4">
            </video>
        </div>

        <!-- 8. CERAGEM_WebAR_005.png -->
        <div class="media-item">
            <img src="ceragem_src/CERAGEM_WebAR_005.png" alt="CERAGEM WebAR 005">
        </div>

        <!-- 9. CERAGEM_WebAR_TEXT_004.png -->
        <div class="media-item">
            <img src="ceragem_src/CERAGEM_WebAR_TEXT_004.png" alt="CERAGEM WebAR Text 004">
        </div>

        <!-- WebXR Demo Embed -->
        <div class="media-item">
            <div id="webxr-container" style="position: relative; width: 100%; max-width: 400px; margin: 0 auto; aspect-ratio: 9/20;">
                <div id="webxr-placeholder" onclick="loadWebXR()" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; border-radius: 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background 0.3s;">
                    <span style="color: #fff; font-size: 18px; text-align: center; padding: 20px;">WebAR 체험 해보기</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadWebXR() {
            const container = document.getElementById('webxr-container');
            const placeholder = document.getElementById('webxr-placeholder');
            placeholder.remove();

            const iframe = document.createElement('iframe');
            iframe.src = 'https://palgongsan.github.io/WebXR4TESTER/';
            iframe.style.cssText = 'position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; border-radius: 20px;';
            iframe.allow = 'camera; gyroscope; accelerometer; xr-spatial-tracking';
            iframe.allowFullscreen = true;
            container.appendChild(iframe);
        }
    </script>
</body>
</html>
